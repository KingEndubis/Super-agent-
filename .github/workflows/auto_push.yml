name: Validate and Push

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: python -m pip install -r python_core/requirements.txt

      - name: Run basic tests (if present)
        run: |
          cd python_core || exit 0
          pytest -q || true

      - name: Optional push back (requires PERSONAL_TOKEN secret)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          if [ -n "$PERSONAL_TOKEN" ]; then
            git config user.name "auto-pusher"
            git config user.email "action@local"
            git add .
            git commit -m "Auto update from workflow" || true
            git push https://$PERSONAL_TOKEN@github.com/${{ github.repository }} HEAD:main --force
          else
            echo "PERSONAL_TOKEN not set; skipping push"
          fi
